<h2>SEARCH RESULTS</h2>
<ul>
  <li *ngFor="let book of results$ | async">{{ book.title }}</li>
</ul>

<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" formControlName="isbn" class="form-control">
    
    <div class="feedback-red" *ngIf="bookForm.get('isbn').invalid && bookForm.get('isbn').dirty">
      Die ISBN ist ung√ºltig.
    </div>
  </div>
  
  <div class="form-group">
    <label>Title</label>
    <input type="text" formControlName="title" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button type="submit"
      class="btn btn-danger"
      [disabled]="bookForm.invalid">Submit</button>
  </div>
</form>

<pre>
{{ bookForm.value | json }}
</pre>
