<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary" data-testing-id="ratingBox">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>
      <span *ngFor="let x of getRating()">*</span>
    </p>

    <button (click)="rateUp()" class="btn btn-success mr-2" data-testing-id="rateUpBtn"> + </button>
    <button (click)="rateDown()" class="btn btn-danger mr-2"> - </button>

    <a [routerLink]="['/books', book.isbn]">Details</a>
  </div>
</div>
